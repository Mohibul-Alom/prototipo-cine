<p>app-home works!</p>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            
            <div class="input-group">
                <input type="text" id="" name="" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button type="button" class="btn waves-effect waves-light btn-custom">
                        <i class="fa fa-search mr-1"></i> Search</button>
                </div>
            </div>
            
        </div>

    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let movie of myMoviesList">
            <div class="card mt-3 b-movie__shadow">
                <div class="card-body">
                    <div>
                        <img class="b-movie__img" src={{movie.image}} alt={{movie.title}}>
                    </div>
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text">Genere: {{movie.genere}}</p>
                    <p class="card-text">Duration: {{movie.duration}} min</p>
                    <a href="/login" class="btn btn-primary b-btnCenter">Book now!</a>
                </div>                
            </div>
        </div>
    </div>
</div>
