<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <input
          type="text"
          id=""
          name=""
          class="form-control"
          placeholder="Search..."
        />
        <div class="input-group-append">
          <button type="button" class="btn waves-effect waves-light btn-custom">
            <i class="fa fa-search mr-1"></i> Search
          </button>
          <!--TODO: aÃ±adir funcionalidad para la barra de busqueda -->
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div
      class="col-12 col-md-6 col-lg-4 mt-5 d-flex justify-content-center position-relative"
      *ngFor="let movie of myMoviesList"
      >
      <div 
        id="{{movie._id}}"
        (mouseenter)="showDefinition($event)"
        (mouseleave)="showDefinition($event)"
        class="movie" 
        style="background-Image:url({{movie.image}})">
        <h3 id="title_{{movie._id}}" class="movie__title">{{ movie.title }}</h3>
          <a
            id="btn_{{movie._id}}"
            [routerLink]="['/booking']"
            [queryParams]="{ name: movie.title }"
            class="btn btn-primary b-btnCenter"
            >Book now!
          </a>
        
      </div>
    </div>
  </div>

</div>
