<div class="d-flex justify-content-center align-items-center">
  <div class="container">
      <div class="row justify-content-md-center">
          <div class="col-12 col-md-6 mt-5">
              <div class="b-form">

                <form class="login__register" (ngSubmit)="onSubmit()" [formGroup]="userLogIn">
                  <h1 class="login__title">Sign In</h1>
                  <fieldset>
                    <div>
                        <div class="login__box">
                          <i class='bx bx-user login__icon'></i>
                          <input type="text" id="email" formControlName="email" placeholder="Email" class="login__input">
                        </div>
                    </div>                   
                  </fieldset>
                  <fieldset>
                    <div>
                      <div class="login__box mt-4">
                        <i class='bx bx-lock login__icon'></i>
                        <input type="password" id="password" formControlName="password" placeholder="Password" class="login__input">
                      </div>
                    </div>
                  </fieldset>

                  <a class="login__forgot">Forgot Password? </a>

                      <button [disabled]="!userLogIn.valid" class="d-flex justify-content-center login__button">Sign In</button>
                      <div>
                        <span class="login__account login__account--account">Don't Have an Account? </span>
                        <a href="/register" class="login__signin login__signin--signup" id="sign-up">Sign Up</a>
                      </div>


                </form>

              </div>
    
            </div>
        </div>
    </div>
</div>
